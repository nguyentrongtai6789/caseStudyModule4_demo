<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/formCreate.css">
    <script src="../js/formCreate.js"></script>
</head>
<body onload="getStatusToCreate()">
<form id="form-create-student" enctype="multipart/form-data">
    <h1>Create new student</h1>
    <table style="margin-top: 20px;">
        <tr>
            <td width="150px">Họ và tên:</td>
            <td><input type="text" id="name-create">
                <span id="valid-name-create"></span></td>
        </tr>
        <tr>
            <td width="150px">Ngày sinh:</td>
            <td><input type="date" id="dob-create"></td>
        </tr>
        <tr>
            <td>Địa chỉ:</td>
            <td><input type="text" id="address-create">
                <span id="valid-address-create"></span>
            </td>
        </tr>
        <tr>
            <td>Ảnh:</td>
            <td><input type="file" id="file-image-create" ></td>
        </tr>
        <tr>
            <td>Trạng thái:</td>
            <td>
                 <span id="status-create-span">
            </span>
            </td>
        </tr>
        <tr style="text-align: center">
            <td colspan="2">
                <button type="submit" onclick="checkValidation()">Thêm</button>
                <button type="reset" >Đặt lại</button>
            </td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
